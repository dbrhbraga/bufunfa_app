<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Chewy&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196f3">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bufunfa + — Sistema de Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Splash com animação da moeda -->
    <div class="splash-screen">
        <div class="splash-screen">
        <img id="coin" src="coin/Gold_21.png" alt="Moeda girando">
        </div>
    </div>

    <!-- Conteúdo principal -->
    <main class="container">
        <h1>BUFUNFA + </h1>

        <section class="boas-vindas card">
            <img src="coin\icone-de-moeda.png" alt="nota dólar" class="dol">
        </section>


        <section class="form card">
            <h2>nova transação</h2>
            <form id="trans-form">
                <div class="tipo-buttons">
                    <div class="tipo-btn receita active" data-tipo="receita">Receita</div>
                    <div class="tipo-btn despesa" data-tipo="despesa">Despesa</div>
                </div>
                <input id="valor" type="number" step="0.01" placeholder="R$" required>
                <input id="categoria" placeholder="categoria" required>
                <button type="submit">adicionar</button>
            </form>
            <div class="sim-controls">
                <button id="btn-simular">simular dados</button>
                <button id="btn-limpar">limpar dados</button>
            </div>
        </section>

        <section class="saldo card">
            <h2>saldo atual</h2>
            <div id="saldo">R$ 0,00</div>
        </section>

        <section class="historico card">
            <h2>histórico</h2>
            <ul id="lista-transacoes"></ul>
        </section>

        <section class="graficos card">
            <h2>gráficos</h2>
            <div class="canvas-wrap">
                <canvas id="graf-categorias" height="200"></canvas>
            </div>
            <div class="canvas-wrap">
                <canvas id="graf-saldo" height="200"></canvas>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
